kind: AzureSqlServer
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "fhir-server.labels" . | nindent 4 }}
spec:
  location: {{ .Values.database.location }}
  resourceGroup: {{ .Values.database.resourceGroup }}
{{- end }}{{- end }}